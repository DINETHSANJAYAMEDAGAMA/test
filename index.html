<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elegant Gift Boxes with Music</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 20px;
    }

    .box-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .box {
      width: 120px;
      height: 120px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      background-size: cover;
      background-position: center;
      transition: all 0.3s ease-in-out;
    }

    .box:hover {
      transform: scale(1.1) rotate(-2deg);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      transition: all 0.3s ease-in-out;
      z-index: -1;
    }

    .box:hover::before {
      background: rgba(255, 255, 255, 0.3);
      filter: blur(5px);
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 350px;
      padding: 30px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      z-index: 1000;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .modal.active {
      display: block;
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    .modal h2 {
      margin-bottom: 10px;
      color: #444;
    }

    .modal p {
      font-size: 16px;
      color: #666;
    }

    .modal .close-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff758c;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }

    .modal .close-btn:hover {
      background-color: #ff4d6d;
    }

    /* Overlay styles */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 999;
    }

    .overlay.active {
      display: block;
    }

    /* Mobile & Tablet responsiveness */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .box-container {
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        padding: 10px;
      }

      .box {
        width: 100px;
        height: 100px;
        font-size: 14px;
      }

      .modal {
        width: 80%;
        padding: 20px;
      }

      .modal h2 {
        font-size: 1.5rem;
      }

      .modal .close-btn {
        padding: 8px 16px;
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .box-container {
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 10px;
      }

      .box {
        width: 80px;
        height: 80px;
        font-size: 12px;
      }

      .modal {
        width: 90%;
        padding: 15px;
      }

      .modal h2 {
        font-size: 1.2rem;
      }

      .modal .close-btn {
        padding: 6px 12px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Choose Your Gift Box</h1>
  <div class="box-container">
    <!-- Generate 20 boxes with different background images for the slideshow effect -->
    <div class="box" style="background-image: url('https://media.istockphoto.com/id/1271279857/photo/open-gift-box-minimal-3d-design-on-color-gradient-background.jpg?b=1&s=612x612&w=0&k=20&c=L98Yg_5sbLHLUXxgSq233nvLx2nodJkwPFv1KT7pUJU=');" onclick="showModal(1)">Gift 1</div>
    <div class="box" style="background-image: url('https://media.istockphoto.com/id/499602380/photo/blue-open-gift-box-with-white-bow.jpg?b=1&s=612x612&w=0&k=20&c=i93QjilCseg31B3raBkNg0G9K-_g6VJHbHY8biocP8Y=');" onclick="showModal(2)">Gift 2</div>
    <div class="box" style="background-image: url('https://media.istockphoto.com/id/180703969/photo/red-gift-on-white-background.jpg?b=1&s=612x612&w=0&k=20&c=c6gAdnOvgeOcBbXQzzBHZISLDwhNHeSfLhqJVO5tg0I=');" onclick="showModal(3)">Gift 3</div>
    <div class="box" style="background-image: url('https://media.istockphoto.com/id/496675878/photo/white-gift-box-with-blue-ribbon-bow.jpg?s=612x612&w=0&k=20&c=Ovqg2opFurUW5PDLD8maVapR_EUshceeMjXQia9aHyA=');" onclick="showModal(4)">Gift 4</div>
    <div class="box" style="background-image: url('https://media.istockphoto.com/id/983648268/photo/opened-gift-box-with-colourful-bow-and-ribbon.jpg?s=612x612&w=0&k=20&c=Bvw2ZV_xpklewzFZWGYQEn0RLXhe9DliSoPtmojK0S4=');" onclick="showModal(5)">Gift 5</div>

    <!-- Repeat images in a cycle to create 20 unique boxes -->
    <div class="box" style="background-image: url('https://media.istockphoto.com/id/1271279857/photo/open-gift-box-minimal-3d-design-on-color-gradient-background.jpg?b=1&s=612x612&w=0&k=20&c=L98Yg_5sbLHLUXxgSq233nvLx2nodJkwPFv1KT7pUJU=');" onclick="showModal(6)">Gift 6</div>
    <div class="box" style="background-image: url('https://media.istockphoto.com/id/499602380/photo/blue-open-gift-box-with-white-bow.jpg?b=1&s=612x612&w=0&k=20&c=i93QjilCseg31B3raBkNg0G9K-_g6VJHbHY8biocP8Y=');" onclick="showModal(7)">Gift 7</div>
    <div class="box" style="background-image: url('https://media.istockphoto.com/id/180703969/photo/red-gift-on-white-background.jpg?b=1&s=612x612&w=0&k=20&c=c6gAdnOvgeOcBbXQzzBHZISLDwhNHeSfLhqJVO5tg0I=');" onclick="showModal(8)">Gift 8</div>
    <div class="box" style="background-image: url('https://media.istockphoto.com/id/496675878/photo/white-gift-box-with-blue-ribbon-bow.jpg?s=612x612&w=0&k=20&c=Ovqg2opFurUW5PDLD8maVapR_EUshceeMjXQia9aHyA=');" onclick="showModal(9)">Gift 9</div>
    <div class="box" style="background-image: url('https://media.istockphoto.com/id/983648268/photo/opened-gift-box-with-colourful-bow-and-ribbon.jpg?s=612x612&w=0&k=20&c=Bvw2ZV_xpklewzFZWGYQEn0RLXhe9DliSoPtmojK0S4=');" onclick="showModal(10)">Gift 10</div>
    
    <!-- Continue until the 20th Gift Box -->
    <!-- Add the remaining gift boxes here... -->

  </div>

  <div class="overlay" id="overlay"></div>
  <div class="modal" id="modal">
    <h2>üéÅ Congratulations!</h2>
    <p id="modal-message">You opened Gift Box X!</p>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>

  <script>
    function playClickSound() {
      const clickSound = new Audio("https://www.soundjay.com/button/beep-07.wav");
      clickSound.play();
    }

    function showModal(boxNumber) {
      const modal = document.getElementById("modal");
      const overlay = document.getElementById("overlay");
      const message = document.getElementById("modal-message");
      playClickSound();
      message.innerText = `You opened Gift Box ${boxNumber}!`;
      modal.classList.add("active");
      overlay.classList.add("active");
      const victorySound = new Audio("https://www.soundjay.com/button/beep-08b.wav");
      victorySound.play();
    }

    function closeModal() {
      const modal = document.getElementById("modal");
      const overlay = document.getElementById("overlay");
      modal.classList.remove("active");
      overlay.classList.remove("active");
    }
  </script>
</body>
</html>
